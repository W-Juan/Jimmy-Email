
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close yellow" data-dismiss="modal"><span aria-hidden="true" >&times;</span><span class="sr-only">Close</span></button>
                <img ng-src="{{ friend.headImg }}" alt="">
                <span class="modal-title" id="myModalLabel">{{friend.personName  }}</span>
            </div>
            <div class="modal-body">
                <ul class="detailUl">
                    <li>
                        <p class="infoTitle">E-mail</p>
                        <p class="yellow">{{ friend.email }}</p>
                    </li>
                    <li>
                        <p class="infoTitle">Phone</p>
                        <p>{{ friend.tel }}</p>
                    </li>
                    <li>
                        <p class="infoTitle">Signature</p>
                        <p>{{ friend.signature }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="outbox">
    <div class="contentContainer">
        <p>>> 发件箱(共 <span class="emailNum">{{ outArr.length }}</span> 封)</p>
    </div>
    <div class="opt">
        <button type="button" class="optBtn btn btn-default" ng-click="deleteEmail()">删除</button>
        <button type="button" class="optBtn btn btn-default" ng-click="deleteEmail()">彻底删除</button>
        <button type="button" class="optBtn btn btn-default">举报</button>
        <button type="button" class="optBtn btn btn-default">转发</button>
        <button type="button" class="optBtn btn btn-default">全部标为已读</button>
        <table class="table table-hover table-responsive">
            <thead>
            <tr>
                <td><input type="checkbox" ng-model="checkAll" ng-true-value="true" ng-change="selectAll()"></td>
                <td><span class="iconfont">&#xe626;</span></td>
                <td >收件人</td>
                <td>主题</td>
                <td>收件时间</td>
                <td>删除</td>
            </tr>
            </thead>
            <tr ng-repeat="email in outArr">
                <td><input type="checkbox" ng-model="email.selected"></td>
                <td><span class="iconfont">&#xe626;</span></td>
                <td>{{ email.personName }}</td>
                <td><a href="#/emailDetail{{ email }}" class="emailTitle">{{ email.title }}</a></td>
                <td>{{ email.date | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td><a href="">删除</a></td>
            </tr>
        </table>
        <div class="content">
            <div class="pagination-holder clearfix">
                <div id="light-pagination" class="pagination"></div>
            </div>
        </div>
        <p ng-if=" !outArr.length " class="tips">发件箱为空！</p>
    </div>
</div>
